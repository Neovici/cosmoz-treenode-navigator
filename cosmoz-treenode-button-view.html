
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../iron-collapse/iron-collapse.html">
<link rel="import" href="../cosmoz-dialog/cosmoz-dialog.html">
<link rel="import" href="../cosmoz-i18next/cosmoz-i18next.html">

<link rel="import" href="cosmoz-treenode-navigator.html">
<!--
`cosmoz-treenode-navigator`
Navigator through object with treelike datastructure.

@demo demo/index.html
-->
<dom-module id="cosmoz-treenode-button-view">
	<template>
		<style is="custom-style" include="iron-flex iron-flex-alignment">

			.node-name {
				max-width: 320px;
				overflow: hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
				text-align:left;
			}

			.path {
				font-size: 0.8em;
				margin-top: 8px;
			}

			#collapseIcon {
				position: absolute;
				left: 8px;
				height: 18px;
				color: #545353;
				@apply --cosmoz-treenode-button-view-path-icon;
			}

			paper-dialog .buttons {
				@apply --cosmoz-treenode-button-view-dialog-container;
			}

			#dialogTree {
				min-width: 250px !important;
				width: 450px;
			}

			/* FIXME: https://github.com/PolymerElements/iron-flex-layout/issues/86	*/
			[hidden] {
				display: none;
			}

		</style>
		<div class="horizontal layout">
			<paper-button class="flex" raised on-tap="openDialogTree" on-track="_handleButtonTrack">
				<div class="layout vertical center">
					<div class="node-name layout horizontal center">
						<iron-icon id="collapseIcon" hidden="[[!resolvedNodePath]]"
							icon="icons:arrow-drop-down"
							on-mouseover="_openCollapse"
							on-mouseout="_closeCollapse">
						</iron-icon>
						<span>[[ _getButtonLabelName(selectedNode, buttonTextPlaceholder) ]]</span>
					</div>
					<iron-collapse id="collapse">
						<div class="path">[[ resolvedNodePath ]]</div>
					</iron-collapse>	
				</div>
			</paper-button>
			<paper-icon-button icon="clear" on-tap="reset" hidden$="[[ !_enableReset(nodePath, noReset) ]]"></paper-icon-button>
		</div>
		<cosmoz-dialog id="dialogTree" class="treeDialog" on-iron-overlay-opened="focusSearch" modal>
			<h2>[[ dialogText ]]</h2>
			<cosmoz-treenode-navigator id="treeNavigator"
				tree="[[ tree ]]"
				selected-node="{{ selectedNode }}"
				on-data-plane-changed="refit"
				highlighted-node-path="{{ highlightedNodePath }}"
				search-placeholder="[[ searchPlaceholder ]]"
				search-global-placeholder="[[ searchGlobalPlaceholder ]]"
				search-min-length="[[ searchMinLength ]]"
				node-path="{{ nodePath }}"
				resolved-node-path = "{{ resolvedNodePath }}"
				nodes-on-node-path="{{ nodesOnNodePath }}">
				<slot></slot>
			</cosmoz-treenode-navigator>
			<div class="buttons">
				<paper-button disabled="[[!highlightedNodePath]]" dialog-confirm autofocus on-tap="selectNode">[[ _('Select', t) ]]</paper-button>
				<paper-button dialog-dismiss>[[ _('Cancel', t) ]]</paper-button>
			</div>
		</cosmoz-dialog>
	</template>
	<script type="text/javascript" src="cosmoz-treenode-button-view.js"></script>
</dom-module>
